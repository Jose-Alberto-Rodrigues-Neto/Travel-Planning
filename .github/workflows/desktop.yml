name: Desktop CICD

on:
  push:
    branches: [ "main", "dev", "feat-adding-desktop-artifact" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: set up JDK 17
          uses: actions/setup-java@v1
          with:
            java-version: '17'

        - name: Run unit tests
          run: chmod +x ./gradlew && ./gradlew testDebugUnitTest

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: List Build Directory
      run: ls -R composeApp/build/

    - name: Upload a Linux Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DesktopApp (Linux)
        path: composeApp/build/processedResources/desktop/main/composeResources/travelplanning.composeapp.generated.resources/drawable/compose-multiplatform.xml

    - name: Upload a Windows Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DesktopApp (Windows)
        path: composeApp/build/bin/mingwX64/debugExecutable/desktop.exe

    - name: Upload a Mac OS Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DesktopApp (Mac OS)
        path: composeApp/build/bin/macosX64/debugExecutable/desktop.kexe


