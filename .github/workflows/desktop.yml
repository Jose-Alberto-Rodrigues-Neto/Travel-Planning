name: Desktop CICD

on:
  push:
    branches: [ "main", "dev", "feat-adding-desktop-artifact" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:

  test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: set up JDK 17
          uses: actions/setup-java@v1
          with:
            java-version: '17'

        - name: Run unit tests
          run: chmod +x ./gradlew && ./gradlew testDebugUnitTest

  linux-build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew createDistributable

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DesktopApp (Linux)
        path: composeApp/build/compose/binaries/main/app/travel.planning/travel.planning

  windows-build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew createDistributable

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DesktopApp (Windows)
        path: composeApp/build/compose/binaries/main/app/travel.planning/travel.planning

  mac-os-build:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew createDistributable

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: DesktopApp (Mac OS)
        path: composeApp/build/compose/binaries/main/app/travel.planning/travel.planning