name: IOS CICD

on:
  push:
    branches: [ "main", "dev", "feat-ci-cd-ios" ]
  pull_request:
    branches: [ "main", "dev" ]


jobs:

  test:
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v3
        - name: set up JDK 17
          uses: actions/setup-java@v1
          with:
            java-version: '17'

        - name: Run unit tests
          run: chmod +x ./gradlew && ./gradlew iosSimulatorArm64Test && ./gradlew iosX64Test


  build:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: Travel-Planning
        # arquivo .dmg, preciso saber o comando e o caminho em que o artefato é salvo, pra isso, preciso de um mac, é foda
        path: composeApp/build/outputs/
